<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	</head>
	<body>
		<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#ModalForm">
    Sign Up
  </button>
<div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
            <div class="myform bg-dark">
                <h1 class="text-center">Create Account</h1>
				<button type="button" class="close btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                <form>
                    <div class="mb-3 mt-4">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class=" inputwithp form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	                    <p>Your information is safe with us.</p>
					</div>
					<div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-light mt-3">Submit</button>
                </form>
            </div>
        </div>
      </div>
    </div>
</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
